<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No JS Contact Form</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
      font-family: sans-serif;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 500px;
      padding: 2rem;
      background: white;
      border-radius: 8px;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 2px solid #ccc;
      font-size: 1rem;
    }

    button {
      border: none;
      background: #0077ff;
      color: white;
      padding: 0.7rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    output {
      min-height: 1rem;
      font-size: 0.9rem;
    }

    input:invalid,
    textarea:invalid {
        border-color: red;
    }

    .error { color: red; }
    .info { color: green; }
  </style>
</head>
<body>

  <form action="https://httpbin.org/post" method="POST">
    <div>
      <label for="name">Name <span aria-hidden="true">*</span></label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        required 
        minlength="1"
        maxlength="50"
        pattern="[A-Za-z .'-]+"
        placeholder="first and last name"
      />
    </div>

    <div>
      <label for="email">Email <span aria-hidden="true">*</span></label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        required
        minlength="2"
        maxlength="50"
        placeholder="you@example.com"
      />
    </div>

    <div>
      <label for="comments">Comments</label>
      <textarea 
        id="comments" 
        name="comments" 
        rows="5"
        minlength="0"
        maxlength="500"
        placeholder="Type your message here..."
      ></textarea>
    </div>

    <input type="hidden" name="possible_bot" value="true" />

    <output id="error" class="error"></output>
    <output id="info" class="info"></output>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
